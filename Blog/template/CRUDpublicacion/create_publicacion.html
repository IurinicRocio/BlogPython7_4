{% extends "main.html" %}

{% load static %}
    <!-- <link rel="stylesheet" href="{% static 'css/miestilo.css' %}" > -->
{% block contenido %}
    <p>Crear Publicación</p>
    <div> 
        <form action="/Blog/create_publicacion/" method="POST" enctype="multipart/form-data"> 
            {% csrf_token %}
            <input type="text" name="titulo" placeholder="Título">
            <input type="text" name="subtitulo" placeholder="Subtitulo">
            <select id="autor" name="autor">
                {% for autor in autores %}
                <option value="{{ autor.id }}">{{ autor.nombre }}</option>
                {% endfor %}
            </select>
            <input type="file" name="imagen" placeholder="Add imagen">
            <input type="text" name="contenido" placeholder="Contenido">
            <input type="text" name="resumen" placeholder="Resumen">
            <select id="tematica" name="tematica">
                {% for tematica in tematicas %}
                <option value="{{ tematica.id }}">{{ tematica.nombre }}</option>
                {% endfor %}
            </select>
            <!-- <input type="text" name="tematica" placeholder="Tematica"> -->
            <button type="submit" class="btn btn-primary btndj">Crear Post</button>
        </form>
    </div>
    <p>Crear Tematica</p>
    <div> 
        <form action="/Blog/create_tematica/" method="POST" enctype="multipart/form-data"> 
            {% csrf_token %}
            <input type="text" name="nombre" placeholder="Nueva Tematica">
            <button type="submit" class="btn btn-primary btndj">Crear Tematica</button>
        </form>
    </div>
{% endblock %}
